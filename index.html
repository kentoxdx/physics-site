<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>หน้าแรกเว็บฟิสิกส์</title>
  <style>
    body {
      font-family: 'Prompt', sans-serif;
      background-color: #e8f5e9;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 80px;
      text-align: center;
    }

    h1 {
      color: #388e3c;
      margin-bottom: 20px;
    }

    .button-container {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }

    .main-button {
      background-color: #a5d6a7;
      border: none;
      border-radius: 20px;
      padding: 20px 30px;
      font-size: 18px;
      cursor: pointer;
      color: #1b5e20;
      transition: 0.2s ease-in-out;
      box-shadow: 2px 2px 10px #c8e6c9;
    }

    .main-button:hover {
      background-color: #81c784;
    }

    .emoji {
      font-size: 28px;
      margin-right: 10px;
    }
  </style>
</head>
<body>

  <h1 id="welcomeText">🌟 ยินดีต้อนรับ! 🌟</h1>

  <div class="button-container">
    <button class="main-button" onclick="playSoundAndGo('solve.html')">
      <span class="emoji">🧠</span> ช่วยทำโจทย์ฟิสิกส์
    </button>
    <button class="main-button" onclick="playSoundAndGo('Formulas/formulas.html')">
      <span class="emoji">📘</span> บอกสูตรฟิสิกส์
    </button>
  </div>

  <!-- ✅ เสียงปุ่ม -->
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

  <script>
    const userName = localStorage.getItem("userName");
    if (userName) {
      document.getElementById("welcomeText").textContent = `🌟 ยินดีต้อนรับ ${userName}! 🌟`;
    }

    function playSoundAndGo(url) {
      const sound = document.getElementById("clickSound");
      sound.currentTime = 0;
      sound.play().then(() => {
        setTimeout(() => {
          window.location.href = url;
        }, 300);
      }).catch(() => {
        window.location.href = url;
      });
    }
  </script>

</body>
</html>
